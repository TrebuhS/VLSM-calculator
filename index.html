<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VLSM calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <main class="main">
        <h1>IP Calculator by Trebuh</h1>
        <form action="post" id="form">
            <div class="form-boxes">
                <label for="ip-address">IP Address</label>
                <input type="text" name="ip-address" id="ip-address" class="active">
            </div>
            <div class="form-boxes">
                <label for="subnet-mask">Subnet Mask</label>
                <select name="subnet-mask" id="subnet-mask" class="active"></select>
            </div>
            <div class="form-boxes">
                <label for="mask-bits">Mask bits</label>
                <select name="mask-bits" id="mask-bits" class="active"></select>
            </div>
            <div class="form-boxes">
                <label for="wildcard-mask">Wildcard Mask</label>
                <input type="text" name="wildcard-mask" id="wildcard-mask" disabled>
            </div>
            <div class="form-boxes">
                <label for="maximum-addresses">Maximum Addresses</label>
                <select name="maximum-addresses" id="maximum-addresses"></select>
            </div>
            <div class="form-boxes vlsm-range-box">
                <label for="vlsm-range">VLSM Address Range</label>
                <input type="text" name="vlsm-range" id="vlsm-range" disabled>
            </div>
        </form>
    </main>

    <script src="main.js"></script>
</body>
</html>
